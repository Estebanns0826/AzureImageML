<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para Detectar Objetos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #imageContainer {
            position: relative;
            border: 2px dashed #007bff;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }

        #uploadedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bounding-box {
            position: absolute;
            border: 2px solid red;
            background-color: rgba(255, 0, 0, 0.2);
            pointer-events: none;
        }

        #resultContainer {
            margin-top: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        #classTableContainer {
            margin-top: 20px;
            color: #ffffff;
            display: none;
            width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #007bff;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #007bff;
            width: 400px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            cursor: pointer;
        }

        label {
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Sube una Imagen para Detección</h1>

    <div id="imageContainer">
        <img id="uploadedImage" src="" alt="Imagen subida">
    </div>

    <div>
        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)" style="display: none;">
        <button onclick="document.getElementById('imageInput').click()">Subir Imagen</button>
        <button onclick="classifyImage()">Clasificar Imagen</button>
        <button onclick="openModal()"><i class="fas fa-cog"></i></button>
    </div>

    <div id="resultContainer"></div>
    <div id="classTableContainer">
        <table id="classTable">
            <thead>
                <tr>
                    <th>Clase</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="classTableBody"></tbody>
        </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="color: #ffffff;">Configuración de API</h2>
            <label for="azureEndpoint">Azure Endpoint:</label>
            <input type="text" id="azureEndpoint" placeholder="Introduce el endpoint" value="https://estebanlearnig-prediction.cognitiveservices.azure.com/customvision/v3.0/Prediction/f572c94f-36f5-4d30-9e9d-2723d1fd1673/detect/iterations/Iteration1/image">
            <label for="subscriptionKey">Subscription Key:</label>
            <input type="text" id="subscriptionKey" placeholder="Introduce la clave" value="a77cb15567ba4c5ab7eb8fde290a2d4b">
            <button onclick="saveApiSettings()">Guardar</button>
        </div>
    </div>

    <script>
        let uploadedImageFile;

        function loadImage(event) {
            const img = document.getElementById('uploadedImage');
            uploadedImageFile = event.target.files[0];
            img.src = URL.createObjectURL(uploadedImageFile);
        }

        function classifyImage() {
            if (!uploadedImageFile) {
                alert('Por favor, sube una imagen primero.');
                return;
            }

            const endpoint = document.getElementById('azureEndpoint').value.trim();
            const key = document.getElementById('subscriptionKey').value.trim();

            if (!endpoint || !key) {
                alert('Por favor, completa todos los campos de configuración.');
                return;
            }

            const formData = new FormData();
            formData.append('image', uploadedImageFile);
            formData.append('endpoint', endpoint);
            formData.append('key', key);

            fetch('/enviar_imagen', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.predictions && data.predictions.length > 0) {
                    drawBoundingBoxes(data.predictions);
                    populateClassTable(data.predictions);
                } else {
                    document.getElementById('resultContainer').innerText = 'No se encontraron objetos con probabilidad > 70%.';
                    document.getElementById('classTableContainer').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al clasificar la imagen.');
            });
        }

        function drawBoundingBoxes(predictions) {
            const imageContainer = document.getElementById('imageContainer');
            const img = document.getElementById('uploadedImage');

            const oldBoxes = document.getElementsByClassName('bounding-box');
            while (oldBoxes.length > 0) {
                oldBoxes[0].parentNode.removeChild(oldBoxes[0]);
            }

            predictions.forEach(prediction => {
                if (prediction.probability > 0.7) {
                    const box = prediction.boundingBox;
                    const boundingBox = document.createElement('div');
                    boundingBox.classList.add('bounding-box');

                    const imageWidth = img.offsetWidth;
                    const imageHeight = img.offsetHeight;

                    boundingBox.style.left = `${box.left * imageWidth}px`;
                    boundingBox.style.top = `${box.top * imageHeight}px`;
                    boundingBox.style.width = `${box.width * imageWidth}px`;
                    boundingBox.style.height = `${box.height * imageHeight}px`;

                    imageContainer.appendChild(boundingBox);
                }
            });
        }

        function populateClassTable(predictions) {
            const classCount = {};
            predictions.forEach(prediction => {
                if (prediction.probability > 0.7) {
                    const className = prediction.tagName;
                    classCount[className] = (classCount[className] || 0) + 1;
                }
            });

            const classTableBody = document.getElementById('classTableBody');
            classTableBody.innerHTML = '';
            Object.keys(classCount).forEach(className => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${className}</td><td>${classCount[className]}</td>`;
                classTableBody.appendChild(row);
            });

            document.getElementById('classTableContainer').style.display = 'block';
        }

        function openModal() {
            document.getElementById('myModal').style.display = 'block';
            document.body.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            document.body.style.backgroundColor = 'black';
            document.getElementById('azureEndpoint').value = ''; // Limpiar el campo
            document.getElementById('subscriptionKey').value = ''; // Limpiar el campo
        }

        function saveApiSettings() {
            const endpoint = document.getElementById('azureEndpoint').value.trim();
            const key = document.getElementById('subscriptionKey').value.trim();
            if (endpoint && key) {
                alert('Configuración guardada.');
                closeModal();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
